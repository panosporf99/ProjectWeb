<! Exoyme valei to button gia to select file. To file epilegetai kai emfanizetai to onoma kai o tupos toy arxeiou.To file pou epilegetai einai mono HAR.Boroun na epilexthoyn polla>
<!DOCTYPE html>
<html>
	<head>
		<title>SelectFile</title>
	</head>
	<body>
		<h1>Please select your HAR files</h1>
		<input type="file" id="logo" accept=".HAR" multiple>
	</body>
</html>

<style type="text/css">
	h1{text-align:center;}
	body {font-family: Arial, Helvetica, sans-serif;}
	form {border: 3px solid #f1f1f1;}

	input[type=text], input[type=password] {
	  width: 100%;
	  padding: 12px 20px;
	  margin: 8px 0;
	  display: inline-block;
	  border: 1px solid #ccc;
	  box-sizing: border-box;
	}
</style>
